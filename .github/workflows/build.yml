name: Build Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            name: linux
            ext: ""
          - os: macos-latest
            name: macos
            ext: ""
          - os: windows-latest
            name: windows
            ext: .exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        cd release
        python -m pyinstaller --onefile --name enjin-snap-exporter tools/enjin_snap_exporter.py

    - name: Rename executable for release
      run: |
        cp release/dist/enjin-snap-exporter${{ matrix.ext }} release/dist/enjin-snap-exporter-${{ matrix.name }}${{ matrix.ext }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: enjin-snap-exporter-${{ matrix.name }}
        path: release/dist/enjin-snap-exporter-${{ matrix.name }}${{ matrix.ext }}

    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: release/dist/enjin-snap-exporter-${{ matrix.name }}${{ matrix.ext }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}